{% extends 'base.html' %} {% block first_col %} {{super()}}
<h3>Input income</h3>
<form action="{{url_for('inc_parse')}}" method="post" name="form">
  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect01">Type</label>
    <select class="form-select" id="inputGroupSelect01" name="type">
      <option selected value="1">Salary</option>
      <option value="2">Premiums</option>
      <option value="3">Investments</option>
      <option value="4">Another</option>
    </select>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">Amount</span>
    <input
      type="number"
      id="amount"
      name="amount"
      class="form-control"
      aria-label="Dollar amount (with dot and two decimal places)"
      required
      min="0"
      max="100000000"
    />
    <span class="input-group-text">$</span>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">Date</span>
    <input type="date" id="date" name="date" class="form-control" required />
  </div>
  <div class="input-group mb-3">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        name="delcheck"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Delete the entered record
      </label>
    </div>
  </div>
  <input
    type="submit"
    class="btn btn-primary"
    value="Write"
    name="submit"
    id="submit"
  />
  <input type="reset" class="btn btn-secondary" value="Reset form" />
</form>
{% endblock %} {% block second_col %} {{super()}}
<h3>Latest income</h3>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Category</th>
      <th>Sum</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    {% for rec in records %}
    <tr>
      <td>{{rec.cat_name}}</td>
      <td>{{rec.amount}}</td>
      <td>{{rec.rec_date}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
